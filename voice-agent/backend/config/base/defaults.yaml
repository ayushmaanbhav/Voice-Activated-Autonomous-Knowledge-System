# Base Configuration Defaults
# Domain-agnostic settings inherited by all domains
# Override in config/domains/{domain}/domain.yaml

version: "1.0.0"

# Server Configuration
server:
  host: "0.0.0.0"
  port: 8080
  request_timeout_ms: 30000
  max_connections: 1000

# Pipeline Configuration (STT/TTS/VAD)
pipeline:
  stt:
    sample_rate: 16000
    chunk_ms: 500
    enable_partials: true
  tts:
    sample_rate: 22050
    default_speed: 1.0
  vad:
    threshold: 0.5
    min_speech_ms: 250
    min_silence_ms: 500

# LLM Configuration
llm:
  provider: "claude"  # claude | ollama | openai
  model: "claude-sonnet-4-20250514"
  max_tokens: 1024
  temperature: 0.7
  timeout_ms: 30000

# RAG Configuration
rag:
  collection_prefix: "voice_agent"
  embedding_dim: 1024
  top_k: 5
  similarity_threshold: 0.7

# Agent Configuration
agent:
  max_turns: 50
  context_window: 10
  enable_tools: true
  enable_rag: true

# Persistence Configuration
persistence:
  enabled: false
  driver: "scylla"

# Compliance (RBI regulations, etc.)
compliance:
  max_interest_rate: 30.0
  required_disclosures:
    - "interest_rate"
    - "processing_fee"
    - "terms_and_conditions"
