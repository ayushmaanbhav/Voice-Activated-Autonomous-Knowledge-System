<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#0f172a"/>

  <!-- Breathing circle -->
  <circle cx="200" cy="85" r="45" fill="none" stroke="url(#g1)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Main text -->
  <text x="200" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white" letter-spacing="8">
    VAAK
  </text>

  <!-- Underline wave -->
  <path d="M120 115 Q140 105 160 115 T200 115 T240 115 T280 115" fill="none" stroke="url(#g1)" stroke-width="2" stroke-linecap="round">
    <animate attributeName="d"
      values="M120 115 Q140 105 160 115 T200 115 T240 115 T280 115;
              M120 115 Q140 125 160 115 T200 115 T240 115 T280 115;
              M120 115 Q140 105 160 115 T200 115 T240 115 T280 115"
      dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Tagline -->
  <text x="200" y="145" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" letter-spacing="3">
    VOICE AI · SECURE · ENTERPRISE
  </text>

  <!-- Subtle dots -->
  <circle cx="95" cy="85" r="2" fill="#06b6d4">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="305" cy="85" r="2" fill="#8b5cf6">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
